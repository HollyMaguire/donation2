</div>

<label> Last Name: </label>
<input formControlName="validation_lastName" type="text" class ="form-control" [(ngModel)] = "lastName" placeholder = "Enter Last Name">
<small *ngIf="exform.get('validation_lastName')?.invalid" class="text-danger">Name is required</small>


<div class="formContainer">
<label for="cma">CMA#: </label>

</div>
<div class="formContainer">
<label for="phone">PHONE: </label>
<input id="phone" type="text" >
</div>

<div class="formContainer">
  <label> Email: </label>
  <input formControlName="validation_email" type="text" class ="form-control" [(ngModel)] = "email" placeholder = "Enter Email">
  <small *ngIf="exform.get('validation_email')?.invalid" class="text-danger">Email is required</small>
</div>

</div>

<label for="zip">ZIP/POSTAL CODE: </label>
