
  <h1>User Managment</h1>

<!-- Button trigger modal -->
<button data-bs-toggle="modal" data-bs-target="#exampleModal" 
(click)="addClick()" data-keyboard="false">Add User</button>

<!-- Modal -->
<div *ngIf="ActivateEdit" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
      </div>

      <div class="modal-body">
        <app-editform [dep]="dep"></app-editform> <!-- Here is data transfering to another form -->
      </div>
      
    </div>
  </div>
</div>



  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userdata; let i = index;">
          
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          
          <td><button class="nav" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editClick(user)" data-keyboard="false">Edit</button></td>
          <td><button type="button" class="btn btn-light mr-1" (click)="deleteClick(user)">Delete</button></td>

        </tr>
      </tbody>
    </table>

    <router-outlet></router-outlet>
