<div class= "dmpage">
<h1>Donation Managment</h1>
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Donation Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let donation of donationdata; let i = index;">
          
          <td>{{donation.user_name}}</td>
          <td>{{donation.date}}</td>
          <td>{{donation.amount}}</td>
          <td>{{donation.donation_type}}</td>
        
      </tbody>
    </table>
    </div>
    <router-outlet></router-outlet>

<style>
  .dmpage{  background: rgb(195,201,213);
background: linear-gradient(90deg, rgba(195,201,213,1) 17%, rgba(133,161,215,1) 83%);
    color:black;}
</style>
